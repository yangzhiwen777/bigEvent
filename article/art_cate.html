<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
</head>

<body>

    <!-- 页面主体 -->
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理</div>
        <div class="layui-card-body">
            <!-- 卡片区域 -->
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>文章类别管理</span>
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <colgroup>
                            <col />
                            <col />
                            <col width="200" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>分类别名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎模板 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" id="edit" data-id="{{$value.Id}}" class="layui-btn layui-btn-normal layui-btn-xs">编辑</button>
                <button type="button" id="del" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs ">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>



    <!-- 添加分类的弹出层 -->
    <script type="text/html " id="tanchuceng">
        <form class="cate_add_form ">
            <div class="layui-form-item ">
                <label class="layui-form-label ">分类别名</label>
                <div class="layui-input-block ">
                    <input type="text " name="name" required lay-verify="required " placeholder="请输入分类别名 " autocomplete="off " class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label ">分类别名</label>
                <div class="layui-input-block">
                    <input type="text " name="alias" required lay-verify="required " placeholder="请输入分类别名 " autocomplete="off " class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item ">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary ">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 编辑分类的弹出层 -->
    <script type="text/html " id="edit_tanchuceng">
        <form class="cate_edit_form" lay-filter="form-edit">
            <input type="hidden" name="Id" id=" ">
            <div class="layui-form-item">
                <label class="layui-form-label ">分类别名</label>
                <div class="layui-input-block">
                    <input type="text " name="name" required lay-verify="required " placeholder="请输入分类别名 " autocomplete="off " class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">分类别名</label>
                <div class="layui-input-block ">
                    <input type="text" name="alias" required lay-verify="required " placeholder="请输入分类别名 " autocomplete="off " class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item ">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                </div>
            </div>
        </form>
    </script>

    <script src="/code/assets/lib/layui/layui.all.js"></script>
    <script src="/code/assets/lib/jquery.js"></script>
    <script src="/code/assets/js/baseAPI.js"></script>
    <script src="/code/assets/lib/template-web.js"></script>
    <script src="/code/assets/js/article/art_cate.js"></script>
</body>

</html>
